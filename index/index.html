<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="/img/close.png" alt="close">
            </div>
            <div class="home bg-grey rounded m-2 p-1">
                <img class="invert" style="width:100px ;height:30px" src="/img/logo.png">
                <ul>
                    <li><img class="invert" src="/img/home.png" alt="home">Home</li>
                    <li><img id="openSearchBar" class="invert" src="/img/search icon.png" alt="search">Search
                        <div id="searchBarContainer">
                            <form id="searchForm">
                                <input type="search" id="searchBar" placeholder="Search...">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-2 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.png" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a class="a" href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a class="a" href="https://www.spotify.com/jp/Privacy/"><span>Privacy Center</span></a></div>
                    <div><a class="a" href="https://www.spotify.com/jp/legal/Privacy-policy/"><span>Privacy
                                policy</span></a></div>
                    <div><a class="a"
                            href="https://www.spotify.com/jp/legal/Cookies-policy/"><span>Cookies-policy</span></a>
                    </div>
                    <div><a class="a" href="https://www.spotify.com/jp/legal/Privacy-policy/#"><span>About
                                Ada</span></a></div>
                    <div><a class="a" href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="right" class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class=" invert hamburger" src="/img/hamburger.png" alt="">

                    </div>
                </div>
                <div class="navigation">
                    <i class="fas fa-home invert" id="home-icon"><img src="/img/arrow.png"></i>
                    <!-- <i class="fas fa-home invert" id="next-icon"><img src="//img/right .svg"></i> -->

                </div>
                <div class="buttons">
                    <button class="signup"><a href="/others/signup.html"> Sign up</a></button>
                    <button class="login"><a href="/others/login.html"> Log in</a></button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                </div>
                <div class="playBar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo invert"></div>
                        <div class="songbuttons">
                            <img id="previous" class="invert" src="/img/prev.png" alt="1">
                            <img id="play" class="invert" src="/img/play.png" alt="img">
                            <img id="next" class="invert" src="/img/next.png" alt="1">
                        </div>
                        <div class="timevol">
                            <div class="songtime invert"></div>
                            <div class="volume">
                                <img style=" width:25px;height: 25px;" class="invert" src="/img/volume.png"
                                    alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('openSearchBar').addEventListener('click', function () {
            document.getElementById('searchBarContainer').style.display = 'block';
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
